<h1>Lojas envolvidas na API que est√£o ativas</h1>

<!-- listagem de lojas -->
<ng-container *ngFor="let store of stores$ | async">
  <div class="store-list-content" *ngIf="store.isActive===1">
    <div class="store-list-card">
      <p>{{ store.storeName }}</p>
      <img src="https://www.cheapshark.com/{{ store.images.logo }}" alt=" {{ store.storeName }}"/>
    </div>
  </div>
</ng-container>
